name: Build & Release Geode Mod

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create GitHub Release in this manual run"
        required: false
        default: false
        type: boolean
      release_tag:
        description: "Tag to release when create_release=true"
        required: false
        type: string
  push:
    branches:
      - "**"
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: geode-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: Windows
            os: windows-latest
          - name: macOS
            os: macos-latest

    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Build the mod
        uses: geode-sdk/build-geode-mod@main
        with:
          combine: true
          target: ${{ matrix.config.target }}

  package:
    name: Package + Release
    runs-on: ubuntu-latest
    needs: ['build']

    steps:
      - uses: geode-sdk/build-geode-mod/combine@main
        id: build

      - uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: ${{ steps.build.outputs.build-output }}
          if-no-files-found: error

      - name: Resolve Release Tag
        id: release_tag
        if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && inputs.create_release)
        shell: bash
        env:
          INPUT_RELEASE_TAG: ${{ inputs.release_tag }}
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [[ -z "${INPUT_RELEASE_TAG}" ]]; then
            echo "::error::release_tag is required when create_release=true on workflow_dispatch."
            exit 1
          fi

          echo "tag=${INPUT_RELEASE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Resolve Release Type
        id: release_type
        if: steps.release_tag.outputs.tag != ''
        shell: bash
        run: |
          if [[ "${{ steps.release_tag.outputs.tag }}" == *-* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish GitHub Release
        if: steps.release_tag.outputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.build.outputs.build-output }}/*.geode
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: ${{ steps.release_tag.outputs.tag }}
          target_commitish: ${{ github.sha }}
          prerelease: ${{ steps.release_type.outputs.prerelease == 'true' }}
          make_latest: ${{ steps.release_type.outputs.prerelease != 'true' }}
          draft: false
          overwrite_files: true
          generate_release_notes: true
          fail_on_unmatched_files: true
